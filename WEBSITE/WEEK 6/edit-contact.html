<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body onload="getContact()">
    <br/> 

    <div id="avatarImage"></div>
    <form id="editForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" readonly><br/>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" readonly><br/>
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Mobile" readonly><br/>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Email" readonly><br/>
        <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br/>
        <input type="file" name="avatar" id="avatar" hidden><br/>
        <button type="submit" id="submitForm">Submit</button>
    </form>
    <br/><br/>

    <button id="homeLink" type="button">Home</button>
    <button id="editContact" type="button">Edit</button>
    <button id="deleteContact" type="button">Delete</button>

    <script src="config.js"></script>
    <script>
    
        var id = getId(); // Get the contact ID from the URL parameters
        document.getElementById("homeLink").addEventListener('click', homeLink);
        document.getElementById("editContact").addEventListener('click', editContact);
        document.getElementById("submitForm").addEventListener('click', submitForm);
        document.getElementById("deleteContact").addEventListener('click', deleteContact);

        function getId() {
            var url = window.location.href;
            var pos = url.search("=");
            var id = url.slice(pos + 1);
            return id;
        }
        function fetchContact() {
            fetch(rootPath + 'controller/get-contact/?id=' + id)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    displayContact(data);
                });
        }

        function  homeLink() {
            window.open("index.html", "_self");  // Redirect to the contact list page
        }

        function displayOutput(data){
            avatarImg =
                `<img class="avatar" src="${rootPath}controller/uploads/${data.avatar}" width="40"/>`;
            document.getElementById("avatarImage").innerHTML = avatarImg;
            document.getElementById("firstname").value = data[0].firstname;
            document.getElementById("lastname").value = data[0].lastname;      
            document.getElementById("mobile").value = data[0].mobile;
            document.getElementById("email").value = data[0].email;
        }
        function editContact() {
            document.getElementById("firstname").readonly = false;
            document.getElementById("lastname").readonly = false;
            document.getElementById("mobile").readonly = false;
            document.getElementById("email").readonly = false;
            document.getElementById("avatar").hidden=false;
            document.getElementById("submitForm").hidden = false;
          
        }
        function submitForm(e) {
            e.preventDefault(); // Prevent the default form submission
            const form = new FormData(document.querySelector("editForm"));
            form.append('apiKey', apiKey); // Append the API key to the form data
            form.append('id', id); // Append the contact ID to the form data

            fetch(rootPath + 'controller/edit-contact/', {
                method: 'POST',
                headers: {'Accept': 'application/json, *_*'},
                body: form
            })
            .then(function(response) {
                return response.text();
            })
            .then(function(data) {
                if (data === "1") {
                    alert("Contact updated successfully!");
                    homeLink(); // Redirect to the contact list page
                } else {
                    alert("Error: " + data);
                }
            })
            .catch(function(error) {
                alert("Error: " + error);
            });
        }

        function deleteContact() {
            var confirmDelete = confirm("Are you sure you want to delete this contact?");

            if (confirmDelete == true) {
                fetch(rootPath + 'controller/delete-contact/?id=' + id)
                    .then(function(response) {
                        return response.text();
                    })
                    .then(function(data) {
                        if (data == "1") {
                            alert("Contact deleted successfully!");
                            homeLink(); // Redirect to the contact list page
                        } else {
                            alert(data);
                        }
                    })
                  
             }
        }
    </script>
</body>
</html>
