<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    
</head>
<body onload="fetchContacts()">
    <div id="table">Contacts loading...</div>
    <button id="refresh" type="button" onclick="fetchContacts()">Refresh</button>
    <button id="addContact" type="button">Add Contact</button>

  <button id="HomeLink" type="button">Home</button>
    <script src="config.js"></script>
    <script>
        document.getElementById("refresh").addEventListener("click", fetchContacts);
         document.getElementById("addContact").addEventListener("click", addContact);

        function fetchContacts() {
            fetch(rootPath + "controller/get-contacts/")
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    displayOutput(data);
                })
        }

        function displayOutput(data) {
             output = "<table>";
                
            for (let a in data) {
                output += `
                    <tr onclick="editContact(${data[a].id})">

                        <td><img class="avatar" src="${rootPath}controller/uploads/${data[a].avatar}" width="40"/></td>
                        <td><h5>${data[a].firstname}</h5></td>
                        <td><h5>${data[a].lastname}</h5></td>
                    </tr>
                `;
            }
            
            output += "</table>";
            document.getElementById("table").innerHTML = output;
        }
        function addContact() {
            window.open("add-contact.html", "_self"); // Redirect to the "Add Contact" page
            // Add your "Add Contact" functionality here
            alert("Add Contact button clicked");
        }

        function editContact(id) {
            window.open("edit-contact.html?id=" + id, "_self"); // Redirect to the "Edit Contact" page with the contact ID
        }

    </script>
</body>
</html>
